<div class="d-flex justify-content-between p-3">
  <!-- Searchbar-->
  <div>
    <input
      type="search"
      class="form-control"
      placeholder="Search.."
      aria-label="Search"
      [(ngModel)]="searchTerm"
    />
  </div>
  <!-- Searchbar-->

  <!--New record button-->
  <app-button
    [type]="'button'"
    [class]="'btn btn-success'"
    [value]="'New Record'"
    (onClick)="onNewRecord()"
  ></app-button>
  <!--New record button-->
</div>

<!--Table-->
<div class="d-flex justify-content-center">
  <app-table
    [elements]="elements"
    [records]="records"
    [isActions]="true"
    (onEdit)="onEdit($event)"
    (onRemove)="onRemove($event)"
    [searchTerm]="searchTerm"
    [isProcessing]="isProcessing"
  ></app-table>
</div>
<!--Table-->
